<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">

            <a href="#" class="nav_logo">
                <i class='bx bxs-watch'></i>Rolex
            </a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#featured" class="nav_link">Featured</a>
                    </li>
                    <li class="nav_item">
                        <a href="#products" class="nav_link">Products</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Galery</a>
                    </li>
                </ul>
            </div>

            <div class="nav_btns">
                <div class="nav_shop" id="cart-shop">
                    <i class="bx bx-shopping-bag"></i>
                </div>

                <div class="nav_toggle" id="nav-toggle">
                    <i class="bx bx-category-alt"></i>
                </div>

                <div class="nav_close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>
            </div>

        </nav>
    </header>

    <main class="main">
        <section class="home" id="home">
            <div class="home_container container gallery">
                <div class="gallery-image_container span-2-3">
                    <img src="https://picsum.photos/600/900">
                </div>
                <div class="gallery-image_container span-2-3">
                    <img src="https://picsum.photos/600/900">
                </div>
                <div class="gallery-image_container span-2-2">
                    <img src="https://picsum.photos/400">
                </div>
                <div class="gallery-image_container span-2-1">
                    <img src="https://picsum.photos/400/200">
                </div>
                <div class="gallery-image_container span-6-1">
                    <img src="https://picsum.photos/1200/200">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
